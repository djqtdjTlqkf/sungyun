<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>harubang</title>
</head>
<body>
    <div class="Wrap clearfix">
        <div class="txtWrap">
            <div class="Board clearfix">
                <h1 class="boardWrap">BOARD</h1>
            </div>
            <div class="Notice blue">
                <ul class="Noticeli clearfix">
                    <li id="openBoard" class="noticeBoard">자유게시판</li>
                    <li id="openBoard" class="qnaBoard">QnA 게시판</li>
                    <li id="openBoard" class="commit">글 등록</li>
                </ul>
            </div>
            <div class="navBar blue">
                <ul class="navBarli clearfix">
                    <li id="openBoard" class="writeNumber">글 번호</li>
                    <li id="openBoard" class="Categories">카테고리</li>
                    <li id="openBoard" class="Title">제목</li>
                    <li id="openBoard" class="Writer">작성자</li>
                    <li id="openBoard" class="Date">등록일</li>
                    <li id="openBoard" class="Hits">조회수</li>
                </ul>
            <div>
        </div>
    </div>

    <div class="openBoard" onmousedown="setBlueColor(this)" onmouseup="resetBlueColor(this)"></div>

    <script>
        function setBlueColor(element) {
        const element = event.target;
        element.classList.add('blue');
    }
  
    function resetBlueColor(element) {
        const element = event.target;
        element.classList.remove('blue');
    }
    </script>


</body>
</html>
