<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="board.css">
    <title>Document</title>
</head>
<body>
    <div class="Wrap clearfix">
        <div class="txtWrap">
            <div class="Board clearfix">
                <h1 class="boardWrap">글 쓰기</h1>
            </div>
        </div>
    </div>

    <section class = "main container"> <!-- 자주 묻는 질문 및 질문 게시판을 전체로 한번 더 둘러쌈 -->
       <div class="askedQuestion"> <!-- 자주 묻는 질문 게시판임 -->
<!-- FAQ 게시글 -->
            <div class="askedBoard"> <!-- 질문 게시판임 -->
                <div class="subTitle1"> <!-- 제목에 질문을 어떤걸 할지 정함 -->
                    <input type="text" placeholder="제목" style="width: 150px;"> <!-- -->
                </div>
                <div class="subTitle2"> <!-- 질문 부류를 세부적으로 정해서 할 수 있도록 구현함 -->
                    <input type="text" placeholder="질문분류" style="width: 500px;"> <!-- -->
                </div>
                <div class="subTitle3"> <!-- 질문에 대한 내용을 상세하게 작성할 수 있도록 구현함 -->
                    <input type="text" placeholder="게시글작성" style="width: 500px; height: 150px;"> <!-- -->
                </div>
                <button type="submit" class="askedCommit" onclick="myFunction()">제출</button> <!-- 제출 버튼을 누르면 onclick으로 넘어갈 수 있게 만듬 -->
            </div>
        </div>
    </div>
    

    <script>
        function toggleBlueColor(event) {
            const element = event.target;
            const alreadyBlue = element.classList.contains('blue');

            // 중복 클릭 방지
            if (alreadyBlue) {
                element.classList.remove('blue');
            } else {
                // 다른 요소에서 파란색 제거
                const elements = document.querySelectorAll('.Notice li, .navBar li');
                for (let i = 0; i < elements.length; i++) {
                    elements[i].classList.remove('blue');
                }
                element.classList.add('blue');
            }
        }
    </script>
</body>
</html>
